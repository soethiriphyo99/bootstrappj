<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
	<!-- Simple Carousel -->
	<div class="carousel slide" data-ride="carousel">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="images/coffe1.jpg" class="d-block w-100 ">

			</div>
			<div class="carousel-item">
				<img src="images/coffee2.jpg" class="d-block w-100">
			</div>
			<div class="carousel-item">
				<img src="images/coffee3.jpg" class="d-block w-100">
			</div>
		</div>
	</div>

	<!-- carouset with next and previous -->
	<br>
	<br>
	<br>
	<div class="carousel slide" data-ride="carousel" id="myCarousel">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="images/coffe1.jpg" class="d-block w-100">
			</div>
			<div class="carousel-item">
				<img src="images/coffee2.jpg" class="d-block w-100">
			</div>
			<div class="carousel-item">
				<img src="images/coffee3.jpg" class="d-block w-100">
			</div>
			
		</div>

		<a href="#myCarousel" class="carousel-control-prev" data-slide="prev">
			<span class="carousel-control-prev-icon"></span>
		</a>

		<a href="#myCarousel" class="carousel-control-next" data-slide="next">
			<span class="carousel-control-next-icon"></span>
		</a>
	</div>

	<br>
	<br>
	<br>
	<div class="carousel slide" data-ride="carousel" id="myCarousel1">
		<ol class="carousel-indicators">
    	<li data-target="#myCarousel1" data-slide-to="0" class="active"></li>
    	<li data-target="#myCarousel1" data-slide-to="1"></li>
    	<li data-target="#myCarousel1" data-slide-to="2"></li>
  		</ol>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="images/coffe1.jpg" class="d-block w-100">
			</div>
			<div class="carousel-item">
				<img src="images/coffee2.jpg" class="d-block w-100">
			</div>
			<div class="carousel-item">
				<img src="images/coffee3.jpg" class="d-block w-100">
			</div>
		</div>

		<a class="carousel-control-prev" href="#myCarousel1" role="button" data-slide="prev">
    	<span class="carousel-control-prev-icon" aria-hidden="true"></span>
    	<span class="sr-only"></span>
  		</a>
  		<a class="carousel-control-next" href="#myCarousel1" role="button" data-slide="next">
    	<span class="carousel-control-next-icon" aria-hidden="true"></span>
    	<span class="sr-only"></span>
  </a>
	</div>

	<br>
	<br>
	<br>
	<div class="carousel slide" data-ride="carousel" id="myCarousel2">
		<ol class="carousel-indicators">
    	<li data-target="#myCarousel2" data-slide-to="0" class="active"></li>
    	<li data-target="#myCarousel2" data-slide-to="1"></li>
    	<li data-target="#myCarousel2" data-slide-to="2"></li>
  		</ol>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="images/coffe1.jpg" class="d-block w-100">
				<div class="carousel-caption d-none d-md-block text-dark">
        		<h5>First slide label</h5>
        		<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
     			</div>
			</div>
			<div class="carousel-item">
				<img src="images/coffee2.jpg" class="d-block w-100">
				<div class="carousel-caption d-none d-md-block text-dark">
        		<h5>Second slide label</h5>
        		<p>Nulla vitae elit libero, a pharetra augue mollis interdum.
        		</p>
      			</div>
			</div>
			<div class="carousel-item">
				<img src="images/coffee3.jpg" class="d-block w-100">
				<div class="carousel-caption d-none d-md-block text-dark">
        		<h5>Third slide label</h5>
        		<p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
      		</div>
		</div>

			
   

		<a class="carousel-control-prev" href="#myCarousel2" role="button" data-slide="prev">
    	<span class="carousel-control-prev-icon" aria-hidden="true"></span>
    	<span class="sr-only"></span>
  		</a>
  		<a class="carousel-control-next" href="#myCarousel2" role="button" data-slide="next">
    	<span class="carousel-control-next-icon" aria-hidden="true"></span>
    	<span class="sr-only"></span>
  		</a>
	</div>




	<script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
