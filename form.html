<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
	<div class="container my-5">

		<div class="row">
			<div class="offset-md-4 col-md-4">
				<form enctype="multipart/form-data">

					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" name="" id="name" class="form-control">
					</div>
					<div class="form-group">

						<label for="email">Email</label>
						<input type="email" name="" id="email" class="form-control">
					</div>

					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" name="" id="password" class="form-control">
					</div>

					<div class="form-group">
						<label for="year">Year</label>
						<select class="form-control" id="year">
							<option>
								First Year
							</option>
							<option>
								Second Year
							</option>
							<option>
								Third Year
							</option>
						</select>

						<div class="form-group">
							<label for="profile">Profile</label>
							<input type="file" name="" id="profile" class="form-control-file" >
						</div>

						<div class="form-group">
							<label for="addresss">Address</label>
							<textarea id="addresss" class="form-control"></textarea>
							
						</div>
						<div class="form-group ">
							
							<input type="checkbox" name="" id="reading" class="form-check-input">
							<label for="reading" class="form-check-label">Reading</label>
						</div>

						<div class="form-group form-check form-check-inline">
							<input type="radio" name="gender" id="male" class="form-check-input">
							<label for="male" class="form-check-label">Male</label>
							
						</div>

						<div class="form-group form-check form-check-inline">
							<input type="radio" name="gender" id="female" class="form-check-input">
							<label for="female" class="form-check-label">Female</label>
							
						</div>
					</div>
				</form> 
			</div>
		</div>

		
		
	</div>



	<script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
